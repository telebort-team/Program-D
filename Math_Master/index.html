<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <style>
        .choice {
            width: 18%;
            padding: 6%;
            margin: 1%;
            transition: 0.3s;
        }
    </style>
    <title>Math Master</title>
</head>

<body>
    <div>
        <h1>Math Master</h1>
        <p>
            <b>Instruction: </b>
            Click on the correct answer for the question.<br>
            This game is testing your speed to finish as much math question as you can correctly in 30 seconds<br>
        </p>

        <div>
            <div class="form-group form-inline">
                <label class="lead" for="timeText">Time:</label>
                <textarea id="timeText" class="form-control text-center ml-1 mr-3" rows="1" cols="7"
                    style="resize: none" readonly></textarea>
            </div>

            <div class="form-group form-inline">
                <label class="lead" for="apmText">Score:</label>
                <textarea id="scoreText" class="form-control text-center ml-1 mr-3" rows="1" cols="7" style="resize: none"
                    readonly></textarea>
            </div>

            <div class="form-group form-inline">
                <label class="lead" for="errorText">Error:</label>
                <textarea id="errorText" class="form-control text-center ml-1 mr-3" rows="1" cols="7"
                    style="resize: none" value="0" readonly></textarea>
            </div>

            <div class="form-group form-inline">
                <label class="lead" for="accText">Accuracy:</label>
                <textarea id="accText" class="form-control text-center ml-1 mr-3" rows="1" cols="7" style="resize: none"
                    value="0" readonly></textarea>
            </div>
        </div>
        <p>Press Space to start and skip to next question.</p>
    </div>

    <div>
        <div>
            <h3 id="questionText">
                Question here
            </h3>
        </div>
        <div>
            <div class="choice">Choice 1</div>
            <div class="choice">Choice 2</div>
            <div class="choice">Choice 3</div>
            <div class="choice">Choice 4</div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
